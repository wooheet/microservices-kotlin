apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ $.Values.service.name }}-ap
  namespace: {{ $.Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ $.Values.service.name }}
  action: ALLOW
  rules:
    - to:
        - operation:
            methods: ["GET"]
            paths: ["/ping"]
    - to:
        - operation:
            methods: ["GET"]
            ports: ["13133"]
            paths: ["/"]
    - from:
        - source:
            principals:
            {{- range $.Values.istio.VirtualService.principals }}
            - {{ . }}
            {{- end }}
      to:
        - operation:
            paths: ["/ms/*"]
    - from:
        - source:
            namespaces:
              - service
    - to:
        - operation:
            paths: ["/ms/*"]